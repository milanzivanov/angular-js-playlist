<div class="content">
    <p>{{message}}</p>
    <button ng-click="order='name'">Order by Name</button>
    <button ng-click="order='belt'">Order by Belt</button>
    <input type="text" name="" value="" ng-model="search" placeholder="search for a minjas">
    <ul id="ninja-list">
        <li ng-repeat="ninja in minjas | orderBy: order | filter: search" ng-show="ninja.available">
            <img ng-src="{{ninja.thumb}}" alt="image-thumb" style="margin: -12px 10px 0 0; float: left; width: 50px; " ng-show="ninja.thumb"/>
            <h3>
              {{ninja.name}} - {{ninja.rate | currency: '@'}}
            </h3>

            <div class="remove" ng-click="removeNinja(ninja)">X</div>

            <span class="belt" style="background: {{ninja.belt}}">
                {{ninja.belt}} belt
            </span>

         </li>
    </ul>

    <form ng-submit="addNinja()">
        <input type="text" placeholder="name" ng-model="newninja.name">
        <input type="text" placeholder="belt" ng-model="newninja.belt">
        <input type="text" placeholder="rate" ng-model="newninja.rate">
        <input type="submit" name="" value="Add new ninja">
    </form>

    <a href="" ng-click="removeAll()">remove all minjas</a>

</div>
